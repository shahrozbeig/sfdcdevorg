<template>
    <lightning-card>
        <lightning-input aura-id='firstname' label='First Name' value={firstName} onchange={firstNameHandler} required > </lightning-input>
        <lightning-input aura-id='lastname' label='Last Name' value={lasttName} onchange={lastNameHandler} required > </lightning-input>
        <lightning-input aura-id='email' label='Email' value={email} required onchange={emailHandler}> </lightning-input>
        <lightning-input aura-id='phone' label='Phone' value={phone} onchange={phoneHandler} > </lightning-input>
        <lightning-input aura-id='street' label='Street' value={street} onchange={streetHandler} > </lightning-input>
        <lightning-input aura-id='city' label='City' value={city} onchange={cityHandler} > </lightning-input>
        <lightning-input aura-id='state' label='State' value={state} onchange={stateHandler} > </lightning-input>
        <lightning-input aura-id='postalcode' label='Postal Code' value={postalcode} onchange={postalHandler}> </lightning-input>
        <lightning-input aura-id='country' label='Country' value={country} onchange={countryHandler} > </lightning-input>
        <lightning-input aura-id='type' label='Type' value={type} onchange={typeHandler}> </lightning-input>
        <lightning-button variant="brand" label="Sign Up" title="Sign Up" onclick={signUpNewUser} class="slds-m-left_x-small"></lightning-button>
    </lightning-card>
</template>
